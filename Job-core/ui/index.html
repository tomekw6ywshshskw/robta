<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Job UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div id="job-ui">
        <h1>Warehouse Job</h1>
        <p>Praca magazyniera polega na przenoszeniu paczek z punktu A do punktu B. Zarobki wynoszą 5 PLN za paczkę oraz 3 SRP.</p>
        <button id="start-job" style="display: none;">Rozpocznij pracę</button>
        <button id="end-job" style="display: none;">Zakończ pracę</button>
        <button id="close-ui">Zamknij</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
